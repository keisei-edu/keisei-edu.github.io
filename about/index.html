<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>敬誠学園</title>
  <link rel="icon" href="https://keisei-edu.github.io/favicon.heif" type="image/heif">
  <style>
    body {
      margin: 0;
      font-family: "ヒラギノ明朝 ProN", "Hiragino Mincho ProN", serif;
      color: #000;
    }

    /* 上部バー */
    .top-bar {
      background-color: #1c3d6e;
      height: 25px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .menu {
      color: white;
      font-size: 12px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    /* ロゴ配置 */
    .logo-container {
      margin-top: 25px;
      padding: 5px 20px;
    }

    .logo-container img {
      height: 40px;
    }

    /* ヘッダー画像エリア */
    .header-image {
      position: relative;
      width: 100%;
    }

    .header-image img {
      width: 100%;
      display: block;
    }

    .header-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
      font-size: 40px;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
      white-space: nowrap;
    }

    /* コンテンツ */
    .content {
      padding: 60px 40px 110px;
      line-height: 1.6;
    }

    .content h2 {
      font-family: "ヒラギノ明朝 ProN", "Hiragino Mincho ProN", serif;
      font-weight: bold;
      border-bottom: 1px solid #000;
      padding-bottom: 4px;
      margin-bottom: 16px;
    }

    .content p {
      font-family: "ヒラギノ角ゴ ProN", "Hiragino Kaku Gothic ProN", sans-serif;
      font-size: 14px;
      font-weight: normal;
      text-align: left;
      margin: 0;
    }

    /* 下部バー */
    .bottom-bar {
      background-color: #1c3d6e;
      height: 80px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 4px 10px;
      box-sizing: border-box;
      position: fixed;
      bottom: 0;
      left: 0;
      text-align: center;
      flex-direction: column;
      line-height: 1.2;
    }

    .bottom-bar .small {
      font-size: 14px;
    }

    .bottom-bar .medium {
      font-size: 16px;
    }

    .bottom-bar .large {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="menu">
      <a href="#access">▶︎アクセス</a>
      <a href="#contact">▶︎お問い合わせ</a>
    </div>
  </div>

  <div class="logo-container">
    <img src="/file/name.HEIF" alt="敬誠学園ロゴ">
  </div>

  <div class="header-image">
    <img src="/file/header/about.jpg" alt="敬誠学園ヘッダー画像">
    <div class="header-text">敬誠学園について</div>
  </div>

  <div class="content">
    <h2>教育目標・特色</h2>
    <p>本校は、国内でも珍しい、幼少中高一貫校であることに加え、全寮制でもあります。さらに、第一種・第二種少年院を併設しています。少年院を併設した学校は、本校が日本初です。本校には、あなたを変える、そして、素晴らしい人間に育て上げる自信があります。</p>
  </div>

  <div class="bottom-bar">
    <div class="small">学校法人 敬誠学園</div>
    <div class="large">敬誠幼稚園・小学校・中学校・高等学校・第一種少年院・第二種少年院</div>
    <div class="medium">Keisei a K-12 school・Keisei Juvenile Training School</div>
  </div>
</body>
</html>
