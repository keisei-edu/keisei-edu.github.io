<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>敬誠学園</title>
  <link rel="icon" href="https://keisei-edu.github.io/favicon.heif" type="image/heif">
  <style>
    body {
      margin: 0;
      font-family: "ヒラギノ明朝 ProN", "Hiragino Mincho ProN", serif;
      color: #000;
    }

    /* 上部バー */
    .top-bar {
      background-color: #1c3d6e;
      height: 25px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .menu {
      color: white;
      font-size: 12px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    /* 仮のコンテンツ */
    .content {
      padding: 60px 20px 110px;
      line-height: 1.6;
    }

    /* 下部バー */
    .bottom-bar {
      background-color: #1c3d6e;
      height: 80px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 4px 10px;
      box-sizing: border-box;
      position: fixed;
      bottom: 0;
      left: 0;
      text-align: center;
      flex-direction: column;
      line-height: 1.2;
    }

    .bottom-bar .small {
      font-size: 14px;
    }

    .bottom-bar .medium {
      font-size: 16px;
    }

    .bottom-bar .large {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="menu">
      <a href="#access">▶︎アクセス</a>
      <a href="#contact">▶︎お問い合わせ</a>
    </div>
  </div>

  <img src="/file/header" alt="敬誠学園ヘッダー画像" style="width: 100%; display: block; margin-top: 25px;">

  <div class="content">
    <p>これは仮のコンテンツです。ここに学校紹介やニュース、イベント情報などを配置していく予定です。敬誠学園は、幼稚園から高等学校、さらには第一種・第二種少年院までを包含した一貫教育機関です。多様な学びの機会を提供し、社会に貢献できる人材を育成します。</p>
    <p>ここにはさらに、施設紹介や教育理念、教師紹介、在校生・卒業生の声などが加わる予定です。今後のアップデートをお楽しみに！</p>
  </div>

  <div class="bottom-bar">
    <div class="small">学校法人 敬誠学園</div>
    <div class="large">敬誠幼稚園・小学校・中学校・高等学校・第一種少年院・第二種少年院</div>
    <div class="medium">Keisei a K-12 school・Keisei Juvenile Training School</div>
  </div>

</html>
